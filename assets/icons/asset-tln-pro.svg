<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- TLN (Talanton) - Bronze themed professional icon -->
  
  <defs>
    <radialGradient id="tlnBronze" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#E5C100;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#996515;stop-opacity:1" />
    </radialGradient>
    
    <filter id="coinShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Coin background -->
  <circle cx="64" cy="64" r="56" fill="url(#tlnBronze)" filter="url(#coinShadow)"/>
  <circle cx="64" cy="64" r="56" fill="none" stroke="#8B5A00" stroke-width="2" opacity="0.6"/>
  <circle cx="64" cy="64" r="50" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.8"/>
  
  <!-- Decorative ring pattern -->
  <g opacity="0.3" stroke="#8B5A00" stroke-width="1" fill="none">
    <circle cx="64" cy="64" r="45"/>
    <circle cx="64" cy="64" r="42"/>
  </g>
  
  <!-- TLN text in classical style -->
  <text x="64" y="72" font-family="Georgia, serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#2C1810" opacity="0.9">
    TLN
  </text>
  
  <!-- Talanton subtitle -->
  <text x="64" y="90" font-family="Georgia, serif" font-size="10" 
        text-anchor="middle" fill="#2C1810" opacity="0.6" letter-spacing="1">
    TALANTON
  </text>
  
  <!-- Greek pattern detail -->
  <g opacity="0.2">
    <path d="M 40 30 L 45 30 L 45 25 L 50 25 L 50 30 L 55 30" stroke="#2C1810" stroke-width="2" fill="none"/>
    <path d="M 73 30 L 78 30 L 78 25 L 83 25 L 83 30 L 88 30" stroke="#2C1810" stroke-width="2" fill="none"/>
  </g>
</svg>

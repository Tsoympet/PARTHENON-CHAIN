<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- PARTHENON CHAIN Professional Splash Screen Icon -->
  <!-- Theme: Classical Greece - Monumental and Timeless -->
  
  <defs>
    <!-- Marble gradient -->
    <linearGradient id="splashMarble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0F0E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0D8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bronze gradient -->
    <linearGradient id="splashBronze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#996515;stop-opacity:1" />
    </linearGradient>
    
    <!-- Obsidian gradient -->
    <radialGradient id="splashObsidian" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#3A3A3C;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2C2C2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C1C1E;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Deep shadow -->
    <filter id="deepShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="4" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#splashObsidian)"/>
  
  <!-- Subtle grid pattern for depth -->
  <g opacity="0.03" stroke="#FFFFFF" stroke-width="1">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>
  
  <!-- Main Parthenon structure -->
  <g transform="translate(256, 256)" filter="url(#deepShadow)">
    <!-- Foundation/Platform -->
    <rect x="-200" y="130" width="400" height="20" fill="url(#splashMarble)" rx="4"/>
    <rect x="-200" y="150" width="400" height="10" fill="url(#splashBronze)" opacity="0.3"/>
    
    <!-- Seven columns for grandeur -->
    <g id="columnSet">
      <!-- Each column with base, shaft, and capital -->
      <g transform="translate(-160, 0)">
        <rect x="-12" y="20" width="24" height="110" fill="url(#splashMarble)" rx="2"/>
        <rect x="-14" y="15" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <rect x="-14" y="128" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <!-- Fluting detail -->
        <line x1="-8" y1="25" x2="-8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="0" y1="25" x2="0" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="8" y1="25" x2="8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
      </g>
      
      <g transform="translate(-107, 0)">
        <rect x="-12" y="20" width="24" height="110" fill="url(#splashMarble)" rx="2"/>
        <rect x="-14" y="15" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <rect x="-14" y="128" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <line x1="-8" y1="25" x2="-8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="0" y1="25" x2="0" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="8" y1="25" x2="8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
      </g>
      
      <g transform="translate(-53, 0)">
        <rect x="-12" y="20" width="24" height="110" fill="url(#splashMarble)" rx="2"/>
        <rect x="-14" y="15" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <rect x="-14" y="128" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <line x1="-8" y1="25" x2="-8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="0" y1="25" x2="0" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="8" y1="25" x2="8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
      </g>
      
      <g transform="translate(0, 0)">
        <rect x="-12" y="20" width="24" height="110" fill="url(#splashMarble)" rx="2"/>
        <rect x="-14" y="15" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <rect x="-14" y="128" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <line x1="-8" y1="25" x2="-8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="0" y1="25" x2="0" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="8" y1="25" x2="8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
      </g>
      
      <g transform="translate(53, 0)">
        <rect x="-12" y="20" width="24" height="110" fill="url(#splashMarble)" rx="2"/>
        <rect x="-14" y="15" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <rect x="-14" y="128" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <line x1="-8" y1="25" x2="-8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="0" y1="25" x2="0" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="8" y1="25" x2="8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
      </g>
      
      <g transform="translate(107, 0)">
        <rect x="-12" y="20" width="24" height="110" fill="url(#splashMarble)" rx="2"/>
        <rect x="-14" y="15" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <rect x="-14" y="128" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <line x1="-8" y1="25" x2="-8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="0" y1="25" x2="0" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="8" y1="25" x2="8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
      </g>
      
      <g transform="translate(160, 0)">
        <rect x="-12" y="20" width="24" height="110" fill="url(#splashMarble)" rx="2"/>
        <rect x="-14" y="15" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <rect x="-14" y="128" width="28" height="8" fill="url(#splashBronze)" opacity="0.6"/>
        <line x1="-8" y1="25" x2="-8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="0" y1="25" x2="0" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
        <line x1="8" y1="25" x2="8" y2="125" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
      </g>
    </g>
    
    <!-- Entablature -->
    <rect x="-205" y="5" width="410" height="12" fill="url(#splashMarble)"/>
    <rect x="-205" y="0" width="410" height="8" fill="url(#splashBronze)" opacity="0.5"/>
    
    <!-- Pediment (triangular top) -->
    <path d="M -210 5 L 0 -70 L 210 5 Z" fill="url(#splashBronze)" opacity="0.85"/>
    
    <!-- Decorative frieze -->
    <rect x="-205" y="-5" width="410" height="5" fill="#FFFFFF" opacity="0.2"/>
    
    <!-- Greek key pattern in pediment -->
    <g opacity="0.4" stroke="#FFFFFF" stroke-width="3" fill="none">
      <path d="M -80 -25 L -60 -25 L -60 -35 L -40 -35 L -40 -25 L -20 -25"/>
      <path d="M 20 -25 L 40 -25 L 40 -35 L 60 -35 L 60 -25 L 80 -25"/>
    </g>
  </g>
  
  <!-- Blockchain element - interconnected blocks -->
  <g opacity="0.08" stroke="url(#splashBronze)" stroke-width="3" fill="none">
    <rect x="60" y="60" width="40" height="40" rx="4"/>
    <rect x="110" y="60" width="40" height="40" rx="4"/>
    <rect x="160" y="60" width="40" height="40" rx="4"/>
    <line x1="100" y1="80" x2="110" y2="80"/>
    <line x1="150" y1="80" x2="160" y2="80"/>
  </g>
  
  <!-- Title text -->
  <text x="256" y="430" font-family="Georgia, serif" font-size="42" font-weight="bold" 
        text-anchor="middle" fill="url(#splashMarble)" letter-spacing="8" filter="url(#glow)">
    PARTHENON CHAIN
  </text>
  
  <!-- Subtitle -->
  <text x="256" y="465" font-family="Georgia, serif" font-size="16" font-style="italic"
        text-anchor="middle" fill="#CD7F32" opacity="0.8" letter-spacing="3">
    Built to Endure
  </text>
</svg>

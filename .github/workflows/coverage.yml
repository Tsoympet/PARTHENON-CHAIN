name: Coverage

on:
  push:
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build gcovr lcov libssl-dev libboost-all-dev

      - name: Configure with coverage
        run: cmake -S . -B build -G Ninja -DDRACHMA_BUILD_TESTS=ON -DDRACHMA_BUILD_GUI=OFF -DDRACHMA_COVERAGE=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Test with coverage
        run: ctest --test-dir build --output-on-failure

      - name: Generate coverage report
        run: |
          gcovr -r . --object-directory build --xml -o coverage.xml --html --html-details -o coverage.html \
            --gcov-ignore-parse-errors negative_hits.warn_once_per_file \
            --exclude build/_deps --exclude '.*/tests/.*'

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: gcovr-coverage
          path: |
            coverage.xml
            coverage.html

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

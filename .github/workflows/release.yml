name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_tag:
        description: "Version label to use when manually triggering"
        required: true
        default: "v0.0.0-devtest"
      publish_release:
        description: "Publish a GitHub release (false for dry-run)"
        type: choice
        options: ["false", "true"]
        default: "false"
        required: true

permissions:
  contents: write
  id-token: write

env:
  BUILD_TYPE: Release
  QT_VERSION: 6.6.2

jobs:
  build:
    name: Build and package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.version_tag || github.ref_name }}
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      HAS_GPG_KEY: ${{ secrets.GPG_KEY != '' }}

    steps:
      # ... (Your checkout, dependency install, configure/build steps remain unchanged – they are good)

      # Keep all your existing steps up to "Upload artifacts" – they are solid with minor path tweaks if needed

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: dist/${{ matrix.os }}/**
 
  publish:
    if: github.event_name == 'push' || inputs.publish_release == 'true'  # Single clean conditional
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.version_tag || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare artifact directory
        run: mkdir -p artifacts

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: false
          if-no-artifacts-found: error

      - name: Validate downloaded artifacts
        run: |
          if [ -z "$(find artifacts -type f 2>/dev/null)" ]; then
            echo "No artifacts downloaded from build job. Ensure 'Upload artifacts' succeeds."
            exit 1
          fi

      - name: Display structure and flatten
        run: |
          ls -R artifacts
          mkdir -p dist
          find artifacts -type f -exec cp {} dist/ \;  # Safe copy + flatten
          ls -la dist/

      - name: Compose release notes
        run: |
          if grep -q "^## \\[${{ env.VERSION }}\\]" CHANGELOG.md; then
            sed -n "/^## \\[${{ env.VERSION }}\\]/,/^## /p" CHANGELOG.md | sed '$d' > release_notes.md
          else
            echo "Drachma ${{ env.VERSION }}" > release_notes.md
            echo "Testnet release - see CHANGELOG.md" >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || inputs.version_tag }}
          name: Drachma ${{ env.VERSION }}
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: ${{ contains(env.VERSION, 'rc') || contains(env.VERSION, 'test') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  

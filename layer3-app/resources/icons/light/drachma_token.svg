<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" role="img">
  <defs>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#d4d4d4"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </linearGradient>
    <linearGradient id="rim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#c0c0c0"/>
    </linearGradient>
  </defs>
  <circle cx="12" cy="12" r="11" fill="url(#rim)" stroke="#808080" stroke-width="0.6"/>
  <circle cx="12" cy="12" r="9.2" fill="url(#silver)" stroke="#f5f5f5" stroke-width="0.8"/>
  <!-- Athena's Owl - Ancient Greek Drachma symbol -->
  <g transform="translate(12, 9)">
    <!-- Owl body -->
    <ellipse cx="0" cy="0" rx="2.8" ry="3.2" fill="#4a4a4a"/>
    <!-- Owl eyes -->
    <circle cx="-1" cy="-0.8" r="0.8" fill="#2a2a2a"/>
    <circle cx="1" cy="-0.8" r="0.8" fill="#2a2a2a"/>
    <circle cx="-1" cy="-0.8" r="0.4" fill="#f5f5f5"/>
    <circle cx="1" cy="-0.8" r="0.4" fill="#f5f5f5"/>
    <!-- Beak -->
    <path d="M -0.3 0.2 L 0 0.8 L 0.3 0.2 Z" fill="#3a3a3a"/>
    <!-- Wings -->
    <path d="M -2.8 0.5 Q -3.5 1.5 -2.8 2.5" stroke="#3a3a3a" stroke-width="0.6" fill="none"/>
    <path d="M 2.8 0.5 Q 3.5 1.5 2.8 2.5" stroke="#3a3a3a" stroke-width="0.6" fill="none"/>
  </g>
  <!-- Olive branch - symbol of peace and prosperity -->
  <path d="M 16 15 Q 16.5 15.5 17 16 M 16.2 15.8 L 16.5 15.3 M 16.5 16.2 L 16.8 15.7" stroke="#5a5a5a" stroke-width="0.5" fill="none" stroke-linecap="round"/>
  <text x="12" y="21.5" font-family="'Noto Sans', 'Segoe UI', sans-serif" font-size="3.2" text-anchor="middle" fill="#2a2a2a" font-weight="600" letter-spacing="0.2">DRM</text>
  <circle cx="12" cy="12" r="10.3" fill="none" stroke="#e0e0e0" stroke-width="0.4" stroke-dasharray="0.5 0.9"/>
</svg>
